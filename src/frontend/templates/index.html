<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Risk Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .card {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
        }

        .header {
            background: #003366;
            color: white;
            padding: 20px;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div class="header text-center d-flex justify-content-between align-items-center">
        <h1 class="m-0">üè¶ Credit Risk Prediction System</h1>
        <button class="btn btn-light text-primary" onclick="logout()">Logout</button>
    </div>

    <div class="container">
        <div class="row">
            <!-- Form Section -->
            <div class="col-md-6 offset-md-3">
                <div class="card p-4">
                    <h4 class="mb-3">Applicant Details</h4>
                    <form id="loanForm">
                        <div class="mb-3">
                            <label>No. of Dependents</label>
                            <input type="number" class="form-control" name="no_of_dependents" required value="2">
                        </div>
                        <div class="mb-3">
                            <label>Education</label>
                            <select class="form-select" name="education">
                                <option value="Graduate">Graduate</option>
                                <option value="Not Graduate">Not Graduate</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label>Self Employed?</label>
                            <select class="form-select" name="self_employed">
                                <option value="No">No</option>
                                <option value="Yes">Yes</option>
                            </select>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Annual Income</label>
                                <input type="number" class="form-control" name="income_annum" required value="5000000">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>Loan Amount</label>
                                <input type="number" class="form-control" name="loan_amount" required value="10000000">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label>Loan Term (Years)</label>
                                <input type="number" class="form-control" name="loan_term" required value="10">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label>CIBIL Score</label>
                                <input type="number" class="form-control" name="cibil_score" required value="750">
                            </div>
                        </div>

                        <h6 class="mt-3">Assets</h6>
                        <div class="row">
                            <div class="col-md-6 mb-2">
                                <label>Residential</label>
                                <input type="number" class="form-control" name="residential_assets_value"
                                    value="1000000">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Commercial</label>
                                <input type="number" class="form-control" name="commercial_assets_value" value="0">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Luxury</label>
                                <input type="number" class="form-control" name="luxury_assets_value" value="500000">
                            </div>
                            <div class="col-md-6 mb-2">
                                <label>Bank Asset</label>
                                <input type="number" class="form-control" name="bank_asset_value" value="500000">
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 mt-4">Predict Risk</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal fade" id="resultModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Risk Assessment Result</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body text-center">
                    <h2 id="decisionDisplay" class="fw-bold"></h2>
                    <hr>
                    <p>Risk Score: <span id="riskScore" class="fw-bold"></span>/100</p>
                    <p>Default Probability: <span id="probDisplay"></span></p>
                    <div class="alert alert-info" id="explanation"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('access_token');
        if (!token) window.location.href = '/login';

        function logout() {
            localStorage.removeItem('access_token');
            window.location.href = '/login';
        }

        document.getElementById('loanForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData.entries());

            // Convert numbers
            ['no_of_dependents', 'income_annum', 'loan_amount', 'loan_term',
                'cibil_score', 'residential_assets_value', 'commercial_assets_value',
                'luxury_assets_value', 'bank_asset_value'].forEach(k => data[k] = Number(data[k]));

            const response = await fetch('/api/predict', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify(data)
            });

            if (response.status === 401) logout();

            const result = await response.json();

            // Redirect to Dashboard automatically
            window.location.href = '/';
        });
    </script>
</body>

</html>
